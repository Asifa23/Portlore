                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </button>
            </div>
            <div class="user-field">
                <a href="">
                    <i class="far fa-user"></i>
                    <span>Sign in</span>
                </a>
            </div>

        </div>
        <div class="nav-bottom">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="container-fluid">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: black;">About</a>

                                    <button class="dropdown-item btn btn-light" type="button">Action 1</button>

    <section class="top-section">

        <div class="carousel-div">

                    <li data-target="#product-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#product-carousel" data-slide-to="1"></li>
                    <li data-target="#product-carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/carousel-1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/carousel-2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/carousel-3.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#product-carousel" role="button" data-slide="prev">

                <a class="carousel-control-next" href="#product-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
